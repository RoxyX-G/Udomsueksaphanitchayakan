<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><p align="center">จุดเด่นของ HTML5</p></h2>
    <ol>
        <li>ทำงานง่าย</li>
        <li>สะดวกสบาย</li>
        <li>รวดเร็วทันใจ</li>
    </ol>
    <hr>
    <h2><p align="center">จุดเด่นของ HTML5</p></h2>
    <ol type="A">
        <li>ทำงานง่าย</li>
        <li>สะดวกสบาย</li>
        <li>รวดเร็วทันใจ</li>
    </ol>
    <hr>
    <h2><p align="center">จุดเด่นของ HTML5</p></h2>
    <ol type="I">
        <li>ทำงานง่าย</li>
        <li>สะดวกสบาย</li>
        <li>รวดเร็วทันใจ</li>
    </ol>
</body>
</html>
