<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        th {
            border: 1px solid chartreuse;
            text-align: center;
            width: 200px;
        }
        td {
            border: 1px solid chartreuse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อ - สกุล</th>
                <th>รหัสนักเรียน</th>
                <th>เบอร์โทรศัพท์</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>สุภัสสรา ธนชาต</td>
                <td>11111</td>
                <td>011-1111111</td>
            </tr>
            <tr>
                <td>2</td>
                <td>อาทิตยา ตรีบุดารักษ์</td>
                <td>22222</td>
                <td>022-2222222</td>
            </tr>
            <tr>
                <td>3</td>
                <td>อุรัสยา เสปอร์บันด์</td>
                <td>33333</td>
                <td>033-3333333</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ณฐพร เตมีรักษ์</td>
                <td>44444</td>
                <td>044-4444444</td>
            </tr>
            <tr>
                <td>5</td>
                <td>ดาวิกา โฮร์เน่</td>
                <td>55555</td>
                <td>055-5555555</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
